<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 50px 100px;
      }
      h1 {
        text-align: center;
      }
      #container {
        text-align: center;
        background-color: cornflowerblue;
        padding: 50px;
      }
      .input-dev {
        display: inline-block;
      }
      .input {
        padding: 5x 10px;
        margin: 10px;
        font-size: 30px;
        text-align: center;
      }
      label {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Tmparature converter</h1>
    <div id="container">
      <div class="input-dev">
        <label>Celsius</label><br />
        <input id="cel" type="number" value="0" class="input" />
      </div>
      <di class="input-dev">
        <label>Fahrenheit</label><br />
        <input id="fah" type="number" value="32" class="input" />
      </di>
    </div>
    <script>
      var cel = document.getElementById("cel");
      cel.addEventListener("input", function () {
        let c = this.value;
        let f = c * 1.8 + 32;
        if (!Number.isInteger(f)) {
          f = f.toFixed(4);
        }
        fah.value = f;
      });
      var fah = document.getElementById("fah");
      fah.addEventListener("input", function () {
        let f = this.value;
        let c = (f - 32) / 1.8;
        if (!Number.isInteger(c)) {
          c = c.toFixed(4);
        }
        cel.value = c;
      });
    </script>
  </body>
</html>
